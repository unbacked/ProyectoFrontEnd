<html lang="en">
<head>
    <title>Bartend-o-rama</title>

</head>
<body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </form>
            </div>
        </nav>
    </div>
    <div id="testContainer" class="container">
        <!-- inventory -->
        <div id="inventory" class="row">
            <div class="col-12 d-flex">
                <select onchange="filter()" name="inventoryObjects" class="mx-auto mt-4">
                    <option value="all">Todos</option>
                    <option value="base">Bases alcohólicas</option>
                    <option value="addition">Acompañantes</option>
                    <option value="ornament">Decoraciones</option>
                    <option value="crystal">Cristalería</option>
                </select>
            </div>
            <div id="inventoryItems" class="col-12 d-flex" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)">
                <div id="rumBottle" class="inventoryItem text-center base" draggable="true" ondragstart="dragstartHandler(event)" ondragend="dragendHandler(event)">
                    <div class="col-12 pt-1" draggable="false">
                        <img src="IMG/bases/rumCacique.svg" alt="rum bottle" draggable="false"/>
                    </div>
                    <p draggable="false">Ron</p>
                </div>
                <div id="lemonSlice" class="inventoryItem text-center ornament" draggable="true" ondragstart="dragstartHandler(event)" ondragend="dragendHandler(event)">
                    <div class="col-12 pt-1" draggable="false">
                        <img src="IMG/ornaments/lemonSlice.svg" alt="lemon slice" draggable="false"/>
                    </div>
                    <p draggable="false">Limón</p>
                </div>
                <div id="coke" class="inventoryItem text-center addition" draggable="true" ondragstart="dragstartHandler(event)" ondragend="dragendHandler(event)">
                    <div class="col-12 pt-1" draggable="false">
                        <img src="IMG/additions/coke.svg" alt="coke" draggable="false"/>
                    </div>
                    <p draggable="false">Coca-cola</p>
                </div>
                <div id="collinsGlass" class="inventoryItem text-center crystal" draggable="true" ondragstart="dragstartHandler(event)" ondragend="dragendHandler(event)">
                    <div class="col-12 pt-1" draggable="false">
                        <img src="IMG/crystals/collinsGlass.svg" alt="regular glass" draggable="false"/>
                    </div>
                    <p draggable="false">Vaso regular</p>
                </div>
                <div class="inventoryItem">item 5</div>
                <div class="inventoryItem">item 6</div>
                <div class="inventoryItem">item 7</div>
                <div class="inventoryItem">item 8</div>
                <div class="inventoryItem">item 9</div>
                <div class="inventoryItem">item 10</div>
            </div>
        </div>
        <!-- testZone -->
        <div id="testZone" class="row">
            <!-- mixZone -->
            <div id="mixZone" class="col-lg-8 col-12 justify-content-center">
                <!-- baseZone -->
                <div id="baseZone" class="col-12 justify-content-center">
                    <div id="baseTitle" class="col-12 col-lg-3"><h4 class="my-auto">Base alcohólica</h4></div>
                    <div id="baseIngredients" class="col-12 col-lg-9 d-flex justify-content-center">
                        <div class="ingredient base" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient base" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient base" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                    </div>
                </div>
                <!-- additionZone -->
                <div id="additionZone" class="col-12 justify-content-center">
                    <div id="additionTitle" class="col-12 col-lg-3"><h4 class="my-auto">Bebida acompañante</h4></div>
                    <div id="additionIngredients" class="col-12 col-lg-9 d-flex justify-content-center">
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient addition" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                    </div>
                </div>
                <!-- methodZone -->
                <div id="methodZone" class="col-12 justify-content-center">
                    <div id="methodTitle" class="col-12 col-lg-3"><h4 class="my-auto">Método</h4></div>
                    <div id="methodButtons" class="col-12 col-lg-9 d-flex justify-content-center">
                        <button class="btn btn-dark" type="button" onclick="activateBtn(event)">Agitado</button>
                        <button class="btn btn-dark" type="button" onclick="activateBtn(event)">Refrescado</button>
                        <button class="btn btn-dark" type="button" onclick="activateBtn(event)">Construido o directo</button>
                        <button class="btn btn-dark" type="button" onclick="activateBtn(event)">Doble colado</button>
                        <button class="btn btn-dark" type="button" onclick="activateBtn(event)">Granizado</button>
                    </div>
                </div>
                <!-- ornamentZone -->
                <div id="ornamentZone" class="col-12 justify-content-center">
                    <div id="ornamentTitle" class="col-12 col-lg-3"><h4 class="my-auto">Decoraciones</h4></div>
                    <div id="ornamentIngredients" class="col-12 col-lg-9 d-flex justify-content-center">
                        <div class="ingredient ornament" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                        <div class="ingredient ornament" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                    </div>
                </div>
                <!-- crystalZone -->
                <div id="crystalZone" class="col-12 justify-content-center">
                    <div id="crystalTitle" class="col-12 col-lg-3"><h4 class="my-auto">Cristalería</h4></div>
                    <div id="crystalIngredients" class="col-12 col-lg-9 d-flex justify-content-center">
                        <div class="ingredient crystal" ondragover="dragoverHandler(event)" ondragleave="dragleaveHandler(event)" ondrop="dropHandler(event)"></div>
                    </div>
                </div>
                <!--<div id="mixResult" class="col-12 mx-auto">mix result (score?)</div>-->
            </div>
            <!-- testPanel -->
            <div id="testPanel" class="col-lg-4 col-12 d-flex">
                <button type="button" class="btn btn-success mx-auto my-auto">Start test</button>
            </div>
        </div>
